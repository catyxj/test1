<div class="">
	<form action="" method="post">
		<div class="form-group">
			<label>当前密码</label>
			<input type="password" class="form-control" ng-model="profile.password" /> </div>
		</div>
		<div class="form-group">
			<label>新密码</label>
			<input type="password" class="form-control" ng-model="profile.password_new" /> </div>
		</div>
		<div class="form-group">
			<label>重新输入新密码</label>
			<input type="password" class="form-control" ng-model="profile.password_new_confirm"/> </div>
		</div>
		

		<div class="margin-top-10">
			<a href ng-click="profile.updateUserPassword()" ng-disabled="profile.password.length <= 0 || profile.password_new.length < 0 || profile.password_new != profile.password_new_confirm" class="btn green-haze"> 修改密码 </a>
            <a href ng-click="profile.resetUserPassword()" class="btn default"> 取消 </a>
		</div>
	</form>
</div>
