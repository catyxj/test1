                    {{ dChart.title }} <i class="caret"></i>
                </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="simple-btn-keyboard-nav">
                    <li ng-repeat="ins in dChart.instants" role="menuitem">
                        <a href ng-click="dChart.refreshChart(0, [ins.id])">{{ ins.name }}</a>
