<div class="">
	<div class="row">
		<div ng-controller="DatepickerDemoCtrl" class="col-md-6 col-sm-12">
			<div class="col-md-5 col-sm-5" style="padding: 0;">
				<p class="input-group">
					<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="startTime" is-open="popup1.opened" min-date="minDate" max-date="'2018-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="关闭" clear-text="清空" readonly ng-click="open($event)" current-text="今天" />
					<span class="input-group-btn">
				        <button type="button" class="btn btn-default" ng-click="startopen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
				    </span>
				</p>
			</div>

			<div class="float_left" style="margin-top: 8px; font-size: 14px; padding: 0 8px;">
				至
			</div>
			<div class="col-md-5 col-sm-5" style="padding: 0;">
				<p class="input-group">
					<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="endTime" is-open="popup2.opened" min-date="minDate" max-date="'2018-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="关闭" clear-text="清空" readonly ng-click="open($event)" current-text="今天" />
					<span class="input-group-btn">
				        <button type="button" class="btn btn-default" ng-click="endopen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
				    </span>
				</p>
			</div>

		</div>

		<div class="col-md-6 col-sm-12">
			<div class="col-md-6 col-sm-6">
				<button type="button" id="history_range_today" data-style="expand-right" data-spinner-color="#333" class="btn ladda-button" ng-class="[{'btn-info': history.dataRange === 'today'}, {'btn-default': history.dataRange !== 'today'}]" ng-click="history.setDataRange('today')">
                <span class="ladda-label">今天</span>
            </button>
				<button type="button" id="history_range_week" data-style="expand-right" data-spinner-color="#333" class="btn ladda-button" ng-class="[{'btn-info': history.dataRange === 'week'}, { 'btn-default': history.dataRange !== 'week'}]" ng-click="history.setDataRange('week')">
                <span class="ladda-label">本周</span>
            </button>

				<button type="button" id="history_range_month" data-style="expand-right" data-spinner-color="#333" class="btn ladda-button" ng-class="[{'btn-info': history.dataRange === 'month'}, {'btn-default': history.dataRange !== 'month'}]" ng-click="history.setDataRange('month')">
                <span class="ladda-label">本月</span>
            </button>
			</div>
			<div class="col-md-4 col-sm-4 ">
				<span>
				共找到{{totalItems}}条记录
				</span>
			</div>
			<div class="col-md-2 col-sm-2">
				<button type="button" class="btn btn-info" ng-click="history.excelExport();">导出</button>
			</div>
		</div>

	</div>

	<div class="historybody">
		<div class="">
			<table class="table table-striped table-bordered table-hover table-checkable order-column table-boiler">
				<tr>
					<th> </th>
					<th>采样时间</th>
					<th>蒸汽温度 ℃</th>
					<th>排烟温度(低) ℃</th>
				</tr>
				<tr ng-repeat="h in data">
					<td>{{h.num}}</td>
					<td>{{h.time}}</td>
					<td>{{h.steamTemp}}</td>
					<td>{{h.exhaustGasTemp}}</td>
				</tr>
			</table>

			<p ng-show="!data.length">记录为空</p>

		</div>

		<!--pagination-->

		<div>

			<div class="float_left count_num">
				第{{selectedpage}}页 共{{totalPage}} 页
			</div>
			<div class="pagination">
				<ul uib-pagination boundary-links="true" total-items="totalItems" boundary-link-numbers="true" ng-model="selectedpage" ng-change="setPageSize(pageSize)" items-per-page="pageSize" max-size="maxSize" num-pages="totalPage" previous-text="&lt;	" next-text="&gt;" first-text="&laquo;" last-text="&raquo;">
				</ul>
			</div>
		</div>		

	</div>

</div>
