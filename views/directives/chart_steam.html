<style>
	#chart_steam {
		width: 100%;
		height: 200px;
	}
    .portlet-fullscreen #chart_steam{
        height: 400px;
    }
</style>
<!-- BEGIN DYNAMIC CHART PORTLET-->
<div class="portlet light portlet-fit bordered">
    <div class="portlet-title">
        <div class="caption font-dark">
            <span class="caption-subject bold uppercase"> 蒸汽温度</span>
        </div>

        <div class="tools fullscreen-hide">
            <a href class="fullscreen" data-original-title="全屏查看"> </a>
        </div>
        <div class="actions fullscreen-only" style="margin-left: 12px;">            
            <a href class="btn btn-circle btn-icon-only btn-default fullscreen on"
               ng-click="chartSteam.refreshChart(0);" data-original-title="" title=""> 
            </a>
        </div>
        
         <div class="actions fullscreen-only" style="margin-right: 10px;">
            <div class="btn-group btn-group-devided" data-toggle="buttons">
                <button type="button" id="chartSteam1"
                        class="btn btn-transparent blue-oleo btn-no-border btn-outline btn-circle btn-sm btn-primary ladda-button"
                        data-style="expand-right" ng-class="{'active': chartSteam.range == 1}"
                        ng-click="chartSteam.refreshChart(1);">
                    <span class="ladda-label">当天</span>
                </button>
                <button type="button" id="chartSteam2"
                        class="btn btn-transparent blue-oleo btn-no-border btn-outline btn-circle btn-sm btn-primary ladda-button"
                        data-style="expand-right" ng-class="{'active': chartSteam.range == 2}"
                        ng-click="chartSteam.refreshChart(2);">
                    <span class="ladda-label">近三天</span>
                </button>
                <button type="button" id="chartSteam3"
                        class="btn btn-transparent blue-oleo btn-no-border btn-outline btn-circle btn-sm btn-primary ladda-button"
                        data-style="expand-right" ng-class="{'active': chartSteam.range == 3}"
                        ng-click="chartSteam.refreshChart(3);">
                    <span class="ladda-label">近一周</span>
                </button>
            </div>
        </div>
    
    </div>
    <div class="portlet-body">
        <div id="chart_steam" class="chart-body"></div>
    </div>
    
    
    
</div>
<!-- END DYNAMIC CHART PORTLET-->
