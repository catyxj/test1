<div class="modal-header">
    <h3 class="modal-title" id="modal-title" style="display: inline-block;">锅炉维护信息设置</h3>
    <span class="ticket-id bold font-blue font-lg" style="display: inline-block; margin-left: 12px">#{{ $modal.name }}</span>
</div>
<style type="text/css">
    div.input-group.form-group,
    div.btn-group.form-group{
        padding-left: 15px;
        padding-right: 15px;
    }

    div.form-group.form-selector .control-label {
        width: 26%;
        margin-top: 6px;
        text-align: left;
    }

    div.form-group.form-selector select,
    div.form-group.form-selector input {
        width: 74%;
        float: right;
    }

    .modal-body .input-group span.unit {
        position: absolute;
        left:auto;
        right:16px;
        top:8px;
        float:right;
        z-index: 10;
        color: grey;
    }

    .modal-body h5 {
        margin-top: 0;
        margin-bottom: 10px;
        font-weight: bold;
    }

    .modal-body hr {
        margin-top: 4px;
        margin-bottom: 12px;
    }

</style>
<!--<form name="infoBasicForm" ng-submit="infoBasicForm.$valid && $modal.save()">-->
<form name="infoBasicForm" ng-submit="$modal.save()">
    <div class="modal-body" id="modal-body">
        <h5 class="font-blue-hoki">联系信息</h5>
        <div class="row">
            <div class="form-group col-md-6">
                <div class="input-group">
                    <span class="input-group-addon">联系人</span>
                    <input type="text"
                           ng-model="$modal.data.contact"
                           class="form-control ng-pristine ng-valid ng-touched has-success"
                           placeholder="输入锅炉联系人名字">
                </div>
            </div>
            <div class="form-group col-md-6">
                <div class="input-group">
                    <span class="input-group-addon">联系电话（座机）</span>
                    <input type="text"
                           ng-model="$modal.data.phoneNumber"
                           class="form-control ng-pristine ng-valid ng-touched has-success"
                           placeholder="输入锅炉联系电话（座机）">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <div class="input-group">
                    <span class="input-group-addon">移动电话</span>
                    <input type="text"
                           ng-model="$modal.data.mobileNumber"
                           class="form-control ng-pristine ng-valid ng-touched has-success"
                           placeholder="输入锅炉联系人移动电话号码">
                </div>
            </div>
            <div class="form-group col-md-6">
                <div class="input-group">
                    <span class="input-group-addon">邮箱地址</span>
                    <input type="text"
                           ng-model="$modal.data.email"
                           class="form-control ng-pristine ng-valid ng-touched has-success"
                           placeholder="输入锅炉联系人邮箱地址">
                </div>
            </div>
        </div>

        <h5 class="font-blue-hoki">维护信息</h5>
        <div class="row">
            <div class="form-group col-md-6">
                <div class="input-group">
                    <span class="input-group-addon">下次内部检测日期</span>
                    <input type="text" class="form-control" uib-datepicker-popup
                           ng-model="$modal.data.inspectDate.inner" is-open="popup['inner'].opened"
                           datepicker-options="dateOptions" ng-required="true"
                           current-text="今天" clear-text="清除" close-text="返回" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open('inner')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            </div>
            <div class="form-group col-md-6">
                <div class="input-group">
                    <span class="input-group-addon">下次安全阀检测日期</span>
                    <input type="text" class="form-control" uib-datepicker-popup
                           ng-model="$modal.data.inspectDate.valve" is-open="popup['valve'].opened"
                           datepicker-options="dateOptions" ng-required="true"
                           current-text="今天" clear-text="清除" close-text="返回" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open('valve')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <div class="input-group">
                    <span class="input-group-addon">下次外部检测日期</span>
                    <input type="text" class="form-control" uib-datepicker-popup
                           ng-model="$modal.data.inspectDate.outer" is-open="popup['outer'].opened"
                           datepicker-options="dateOptions" ng-required="true"
                           current-text="今天" clear-text="清除" close-text="返回" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open('outer')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            </div>
            <div class="form-group col-md-6">
                <div class="input-group">
                    <span class="input-group-addon">下次压力表检测日期</span>
                    <input type="text" class="form-control" uib-datepicker-popup
                           ng-model="$modal.data.inspectDate.gauge" is-open="popup['gauge'].opened"
                           datepicker-options="dateOptions" ng-required="true"
                           current-text="今天" clear-text="清除" close-text="返回" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open('gauge')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit">保存</button>
        <button class="btn btn-default" type="button" ng-click="$modal.cancel()">取消</button>
    </div>
</form>
