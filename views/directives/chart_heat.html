<!-- BEGIN DYNAMIC CHART PORTLET-->
<div class="portlet light portlet-fit bordered"
     ng-init="chartHeat.refreshChart(0);">
    <div class="portlet-title">
        <div class="caption font-dark">
            <span class="caption-subject bold uppercase"> 热效率（平台值）</span>
        </div>

        <div class="tools fullscreen-hide">

            <a href class="fullscreen" ng-click="chartHeat.refreshChart(1);" data-original-title="全屏查看"> </a>

        </div>
        <div class="actions fullscreen-only" style="margin-left: 12px;">
            <a href class="btn btn-circle btn-icon-only btn-default fullscreen on"
               ng-click="chartHeat.refreshChart(0);" data-original-title="" title=""> </a>
        </div>

        <div class="actions fullscreen-only">
            <div class="btn-group btn-group-devided" data-toggle="buttons">
                <button type="button" id="chartHeat1" data-style="expand-right"
                        class="btn btn-transparent blue-oleo btn-no-border btn-outline btn-circle btn-sm btn-primary ladda-button"
                        ng-class="{'active': chartHeat.range == 1}"
                        ng-click="chartHeat.refreshChart(1);">
                    <span class="ladda-label">当天</span>
                </button>
                <button type="button" id="chartHeat2" data-style="expand-right"
                        class="btn btn-transparent blue-oleo btn-no-border btn-outline btn-circle btn-sm btn-primary ladda-button"
                        ng-class="{'active': chartHeat.range == 2}"
                        ng-click="chartHeat.refreshChart(2);">
                    <span class="ladda-label">近三天</span>
                </button>
                <button type="button" id="chartHeat3" data-style="expand-right"
                        class="btn btn-transparent blue-oleo btn-no-border btn-outline btn-circle btn-sm btn-primary ladda-button"
                        ng-class="{'active': chartHeat.range == 3}"
                        ng-click="chartHeat.refreshChart(3);">
                    <span class="ladda-label">近一周</span>
                </button>
            </div>
        </div>
    </div>
    <div class="portlet-body">
        <div id="chart_heat" class="chart-body"></div>
    </div>
</div>
<!-- END DYNAMIC CHART PORTLET-->
